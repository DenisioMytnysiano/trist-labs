services:
  app:
    build: .
    container_name: logging-app
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - FLUENTD_HOST=fluentd
      - FLUENTD_PORT=24224
    depends_on:
      - fluentd
    ports:
      - "8000:8000"

  fluentd:
    build:
      context: ./fluentd
    container_name: fluentd
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      - elasticsearch

  elasticsearch:
    image: elasticsearch:9.2.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  kibana:
    image: kibana:9.2.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

networks:
  default:
    name: logging-net

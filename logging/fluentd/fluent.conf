<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match app.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http
  logstash_format true
  logstash_prefix app-logs
  include_tag_key true
  type_name _doc
  reconnect_on_error true
  reload_on_failure true
  reload_connections true
</match>
